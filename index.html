<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-right">
            <a href="https://mail.google.com" class="nav-link">Gmail</a>
            <a href="https://images.google.com" class="nav-link">Images</a>
            <button class="apps-button">
                <i class="fas fa-th"></i>
                <div class="apps-menu">
                    <div class="apps-grid">
                        <a href="https://accounts.google.com" class="app-item">
                            <i class="fas fa-user"></i>
                            <span>Account</span>
                        </a>
                        <a href="https://search.google.com" class="app-item">
                            <i class="fas fa-search"></i>
                            <span>Search</span>
                        </a>
                        <a href="https://maps.google.com" class="app-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Maps</span>
                        </a>
                        <a href="https://youtube.com" class="app-item">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube</span>
                        </a>
                        <a href="https://play.google.com" class="app-item">
                            <i class="fas fa-play"></i>
                            <span>Play</span>
                        </a>
                        <a href="https://news.google.com" class="app-item">
                            <i class="fas fa-newspaper"></i>
                            <span>News</span>
                        </a>
                        <a href="https://gmail.com" class="app-item">
                            <i class="fas fa-envelope"></i>
                            <span>Gmail</span>
                        </a>
                        <a href="https://meet.google.com" class="app-item">
                            <i class="fas fa-video"></i>
                            <span>Meet</span>
                        </a>
                        <a href="https://chat.google.com" class="app-item">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </a>
                        <a href="https://contacts.google.com" class="app-item">
                            <i class="fas fa-address-book"></i>
                            <span>Contacts</span>
                        </a>
                        <a href="https://drive.google.com" class="app-item">
                            <i class="fas fa-hdd"></i>
                            <span>Drive</span>
                        </a>
                        <a href="https://calendar.google.com" class="app-item">
                            <i class="fas fa-calendar"></i>
                            <span>Calendar</span>
                        </a>
                    </div>
                </div>
            </button>
        </div>
    </nav>

    <div class="container">
        <a href="/" class="logo-text">
            <span>A</span>
            <span>d</span>
            <span>i</span>
            <span>e</span>
            <span>l</span>
        </a>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search or type a URL" id="search-input">
                <button class="search-icon">
                    <i class="fas fa-search"></i>
                </button>
                <button class="voice-search">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="suggestions-container" id="suggestions-container"></div>
            </div>
        </div>

        <div class="quick-links">
            <a href="https://youtube.com" class="quick-link">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://facebook.com" class="quick-link">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://twitter.com" class="quick-link">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://linkedin.com" class="quick-link">
                <i class="fab fa-linkedin"></
